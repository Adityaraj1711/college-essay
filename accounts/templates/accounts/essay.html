{% load staticfiles %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Deep Saha">
    <!-- Page Title -->
    <title>Write Essay &mdash;</title>
    <!--CSS  Tags-->
    <script src="http://code.jquery.com/jquery-1.5.js"></script>

    <link rel="stylesheet" href="{% static 'css/plugins.css' %}">
    <link rel="stylesheet" href="{% static 'css/shortcodes.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/skins/default-skin.css' %}">
    <!-- Favicons -->
    <link rel="shortcut icon" href="{% static 'images/logos/favicon.png' %}">
    <!-- Favicons -->
        <script>
      function countChar(val) {
        var len = val.value.length;
        if (len >= 5000) {
          val.value = val.value.substring(0, 5000);
        } else {
          $('#charNum').text(len+"/5000");
        }
      };
    </script>
</head>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <!-- Preloader Color & Opction -->
        <div class="loader-4">
            <div class="loader">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
    </div>
        <section class="full-height overlay text-white" data-speed="0.6" data-background="{% static 'images/banner/title.jpg' %}" data-overlay-color="dark"
        data-overlay="6">
        <div class="container">
            <br><br>
            <div class="row"><br>
                <div class="col-md-8 mx-auto">
                    <div class="divider-1 m-b80 gray-text">
                        <span>Hello {{username}} </span>
                    </div>
                </div>
            </div>
            <div class="row"><br>
                <div class="col-md-8 mx-auto">
                    <div class="divider-1 m-b80 gray-text">
                        <span>Your topic for essay : {{ teacher.question }}</span>
                    </div>
                </div>
            </div>
                        <div class="row full-height align-items">
                <div class="col-md-6 mx-auto">
                    <form name="essay" action="{% url 'accounts:thankyou' %}" method="post" onsubmit="return checkform();">
                        {% csrf_token %}
                        <div class="form-group">
                            <textarea id="field" onkeyup="countChar(this)" name="essay" class="form-control glass-input" placeholder="Write Essay here" rows="8" onpaste="return false;" onCopy="return false" onCut="return false"></textarea>
                        </div>
                        <div id="charNum"></div>
                        <button class="button button-dark button-circle button-shadow recaptcha-submit" type="submit" value="submit" name="submit">
                            Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
<footer class="footer-padding footer-dark">
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-md-6 col-sm-6">
                        <div class="widget">
                            <!-- start social media -->
                            <div class="footer-social-icons">
                                <ul>
                                    <li>
                                        <a href="#">
                                            <span class="fa fa-facebook"></span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span class="fa fa-linkedin"></span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <!-- end social media -->
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-6 col-sm-6">
                        <!-- Footer Navigation -->
                        <div class="widget">
                            <h6 class="text-uppercase">Navigation</h6>
                            <ul>
                                <li>
                                    <a href="#">Home</a>
                                </li>
                                <li>
                                    <a href="#">Contact Us</a>
                                </li>
                            </ul>
                        </div>
                        <!-- Footer Navigation -->
                    </div>

                </div>
            </div>
        </div>
        <!-- Footer Copyright -->
        <div class="copyright">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <!-- Footer Copyright Text -->
                        <p class="copyright-text">Copyright &copy;
                            <a href="">Aditya Raj</a> 2019, All rights reserved.</p>
                        <!-- Footer Copyright Text -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer Copyright -->
    </footer>


    <!-- All Javascript -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
